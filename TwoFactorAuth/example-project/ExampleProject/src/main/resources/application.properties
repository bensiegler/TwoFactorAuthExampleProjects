# Security Setup
security.two-FA.expiration=900
security.two-FA.cookie.maxAge=900

# SES Email Setup
mail.protocol=smtp
mail.port=587
mail.smtp.tls=true
mail.smtp.auth=true
mail.host.address=email-smtp.eu-west-1.amazonaws.com
mail.username=
mail.password=
mail.send-from.address=
mail.send-from.name=Ben Siegler

logging.level.org.springframework.security.web.FilterChainProxy=trace
logging.level.org.springframework.security.web=trace
